<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            height: 100px;
            width: 100px;
            background-color: bisque;
        }
        #result{
            width: 400px;
            height: 100px;
           background-color: cornsilk;
        }
      body{
        background-image: url("https://e1.pxfuel.com/desktop-wallpaper/936/870/desktop-wallpaper-paper-pens-economy-calculator-finance-costs-finance.jpg");
        background-size: cover;
      }
    </style>
</head>
<body>
<center>
<h1 style="color: rgb(249, 8, 8);">CALCULATOR</h1>
<input type="text" placeholder="0" id="result">
<table>
    <tr>
        <td><button onclick="display('7')">7</button></td>
        <td><button onclick="display('8')">8</button></td>
        <td><button onclick="display('9')">9</button></td>
        <td><button onclick="display('+')">+</button></td>     
    </tr>
    <tr>
        <td><button onclick="display('4')">4</button></td>
        <td><button onclick="display('5')">5</button></td>
        <td><button onclick="display('6')">6</button></td>
        <td><button onclick="display('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="display('3')">3</button></td>
        <td><button onclick="display('2')">2</button></td>
        <td><button onclick="display('1')">1</button></td>
        <td><button onclick="display('*')">*</button></td>
    </tr>
    <tr>
    <td><button onclick="display('0')">0</button></td>
    <td><button onclick="clr('c')">c</button></td>
    <td><button onclick="Calculator('=')">=</button></td>
    <td><button onclick="display('/')">/</button></td>
</tr>
</table>
</center>
<script>
    let output=document.getElementById("result");
    function display(num)
    {
        output.value+=num
    }
    function Calculator()
    {
        try{
            output.value=eval(output.value);
        }
        catch(err)
        {
            alert("invalid");
        }
    }
    function clr(){
        output.value="";
    }
</script>    
</body>
</html>
